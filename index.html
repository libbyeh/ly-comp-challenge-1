<!DOCTYPE html>
<html>
<head>
  <title>Static Comp 1</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
</head>
<body>
  <section class="container">
    <article class="grid box1">
      <h1>GLAMOUR CHICKEN</h1>
      <h2>I chirp.  I eat.  I run funny.</h2><br>
      <a href= i class="fas fa-file-download"></i> RESUME</a>
      <a href= i class="fas fa-info"></i> CONTACT</a>
    </article>
    <article class="grid box2">
      <i class="fas fa-kiwi-bird"></i>
      <p>PROFILE</p>
    </article>
    <article class="grid box3">
        <div class="chevrons">
          <i class="fas fa-chevron-circle-left"></i>
          <i class="fas fa-chevron-circle-right"></i>
        </div>
        <i class="fas fa-ellipsis-h"></i>
    </article>
    <article class="grid box4">
      <i class="fas fa-award"></i>
      <p>AWARDS</p>
    </article>
    <article class="grid box5">
      <i class="fas fa-graduation-cap"></i>
      <p>EDUCATION</p>
    </article>
    <article class="grid box6">
      <i class="fas fa-feather-alt"></i>
      <p>BLOG</p>
    </article>
    <article class="grid box7">
      <i class="fab fa-twitter"></i>
      <p>SOCIAL MEDIA</p>
    </article>
    <article class="grid box8">
      <i class="fas fa-mobile-alt"></i>
      <p>CONTACT</p>
    </article>
    <article class="grid box9">
      <i class="fas fa-camera"></i>
      <p>PORTFOLIO</p>
    </article>
  </section>
</body>
</html>
